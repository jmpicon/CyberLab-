services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cyberlab-backend
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - RUST_LOG=info
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped
    networks:
      - cyberlab-net

  web-client:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    container_name: cyberlab-web
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - cyberlab-net

networks:
  cyberlab-net:
    driver: bridge
