id: blue-01
title: "The Firewall Breach"
category: "Blue Team"
difficulty: "Novice"
description: "A local service is exposed. Configure iptables to block incoming traffic on port 8080."
reward: 500
reputation: 50
objectives:
  - id: block_port
    description: "Block TCP 8080"
    checker: "iptables -L | grep 8080 | grep DROP"
lab:
  image: "debian:bookworm-slim"
  install:
    - "iptables"
